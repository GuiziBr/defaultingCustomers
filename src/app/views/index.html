<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Clientes Inadimplentes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./js/listDefaultersTable.js"></script>
    <script src="./js/getDefaulters.js"></script>
  </head>
  <body>
    <header>
      <h1>Clientes Inadimplentes</h1>
    </header>
    <main>
      <label for="table-search">Busca:</label>
      <input
        type="text"
        name="search"
        id="table-search"
        placeholder="Nome do cliente"
      />
      <button class="search" id="search-defaulters">Filtrar</button>
      <table id="table-defaulters">
        <thead>
          <tr>
            <th class="titleColumn" id="titleName">Nome do Cliente</th>
            <th class="titleColumn" id="titleAmount">Valor</th>
            <th class="titleColumn" id="titleSince">Desde</th>
          </tr>
        </thead>
        <tbody id="table-defaulters">
          <script>
            getDefaulters();
          </script>
        </tbody>
      </table>
    </main>

    <script src="./js/search.js"></script>
    <script src="./js/sortTable.js"></script>
  </body>
</html>
